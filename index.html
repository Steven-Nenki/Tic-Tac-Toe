<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="sass.css">
  <title>Tic Tac Toe by Steven</title>
</head>
<body>
  
  <div id="form">
    <p class="txt">Veuillez entrez vos nom de joueurs :</p>
    <div class="txt">
      <label for="name1">Name of J1</label>
      <input type="text" id="name1" name="name1" class="cadre">
    </div>

    <div class="txt">
      <label for="name2">Name of J2</label>
      <input type="text" id="name2" name="name2" class="cadre">
    </div>

    <button role="button" id="button">Jouer !</button>
  </div>

  <div id="voile"></div>

    <div id="game">
      <h1>Tic Tac Toe</h1>

      <div id="grid">
        <div id="c1" id="image" class="case"></div>
        <div id="c2" id="image" class="case"></div>
        <div id="c3" id="image" class="case"></div>
        <div id="c4" id="image" class="case"></div>
        <div id="c5" id="image" class="case"></div>
        <div id="c6" id="image" class="case"></div>
        <div id="c7" id="image" class="case"></div>
        <div id="c8" id="image" class="case"></div>
        <div id="c9" id="image" class="case"></div>
      </div>


      <p id="tour">C'est au tour de <span id="joueur"></span></p>
      <div id="score">
        <p>Score de <span id="J1"></span> : <span id="score1">0</span></p>
        <p>Score de <span id="J2"></span> : <span id="score2">0</span></p>
        <p>Matchs nuls : <span id="scoreNul">0</span></p>
      </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
